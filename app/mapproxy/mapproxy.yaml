services:
  demo: ~
  wms: {}
  wmts: {}
  tms: {}

layers:
  - name: cook_imagery
    title: Cook County imagery
    sources: [cook_cache]

sources:
  cook_source:
    type: wms
    req:
      url: https://gis.cookcountyil.gov/imagery/services/CookOrtho2025/ImageServer/WMSServer?
      layers: CookOrtho2025:orthoMosaic2025
      styles: ""
      transparent: true
      format: image/png
    supported_srs: ['EPSG:4326']
    srs: 'EPSG:4326'
    coverage:
      srs: EPSG:4326
      bbox: [-88.294129, 41.441020, -87.491298, 42.178125]

caches:
  cook_cache:
    sources: [cook_source]
    grids: [webmercator]
    cache:
      type: file

grids:
  webmercator:
    base: GLOBAL_WEBMERCATOR
    origin: nw

globals:
  cache:
    base_dir: './cache_data'
    lock_dir: './cache_data/locks'

