caches:
  cook_cache:
    sources: [cook_source]
    grids: [webmercator]
    cache:
      type: file

  cook_2024_cache:
    sources: [cook_2024_source]
    grids: [webmercator]
    cache:
      type: file
    image:
      resampling_method: bilinear

  cook_2023_cache:
    sources: [cook_2023_source]
    grids: [webmercator]
    cache:
      type: file

  cook_2022_cache:
    sources: [cook_2022_source]
    grids: [webmercator]
