services:
  demo: ~
  wms: {}
  wmts: {}
  tms: {}

layers:
  - name: cook_imagery
    title: Cook County imagery
    sources: [cook_cache]

  - name: cook_2024
    title: Cook 2024
    sources: [cook_2024_cache]

  - name: cook_2023
    title: Cook 2023
    sources: [cook_2023_cache]

  - name: cook_2022
    title: Cook 2022
    sources: [cook_2022_cache]

  - name: cook_2021
    title: Cook 2021
    sources: [cook_2021_cache]

  - name: cook_2020
    title: Cook 2020
    sources: [cook_2020_cache]

sources:
  cook_source:
    type: wms
    req:
      url: https://gis.cookcountyil.gov/imagery/services/CookOrtho2025/ImageServer/WMSServer?
      layers: CookOrtho2025:orthoMosaic2025
      styles: ""
      transparent: true
      format: image/png
    srs: 'EPSG:4326'
    coverage:
      srs: EPSG:4326
      bbox: [-88.294129, 41.441020, -87.491298, 42.178125]

  cook_2024_source:
