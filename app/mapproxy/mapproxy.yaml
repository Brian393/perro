    req:
      url: https://gis.cookcountyil.gov/imagery/services/CookOrtho2024/ImageServer/WMSServer?
      layers: CookOrtho2024:orthoMosaic2024
      styles: ""
      transparent: false
      format: image/jpeg
    srs: 'EPSG:4326'
    coverage:
